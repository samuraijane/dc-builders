<html>
    <head>
        <title>Busy works</title>
    </head>
    <body>
        <form>
            <fieldset>
              <legend>Contact Us!</legend>
                <p>
                  <label for="full-name">Full Name</label>
                  <input type=text id="full-name" value="full-name" />
                </p>
                <p>
                  <label for="Phone"> Phone Number</label>
                  <input type=tel id="Phone" value="Phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"/>
                </p>
                <p>
                    <label for="city">City</label>
                    <input type="text" id="city" value="city"/>
                </p>
                <p>
                    <label> <input type="checkbox" checked /> Sedan </label>
                  </p>
                  <p>
                    <label> <input type="checkbox" /> Truck </label>
                  </p>
                  <p>
                    <label> <input type="checkbox" /> Van </label>
                  </p>
                  <p>
                    <label> <input type="checkbox" /> SUV </label>
                  </p>

            </fieldset>
            <input type=submit value="submit"/>
        </form>
    </body>
</html>
