<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Week6 – Tuesday Homework Exercise 2</title>
    <meta name="description" content="Week6 – Tuesday Homework Exercise 2" />
    <meta name="author" content="<yourNameGoesHere>" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form id="form">
      <fieldset>
        <legend>Contact Us</legend>
        <p>
          <label for="fname">First name:</label><br />
          <input type="text" id="fname" name="fname" value="" /><br />
        </p>
        <p>
          <label for="lname">Last name:</label><br />
          <input type="text" id="lname" name="lname" value="" />
        </p>
        <p>
          <label for="language">Preferred Language</label>

          <select name="language" id="language">
            <option value="choose">Choose One</option>
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
            <option value="german">German</option>
          </select>
        </p>

        <p>
          <label for="comment-section">Share additional comments here</label>

          <textarea
            id="comment-section"
            name="comment-section"
            rows="4"
            cols="50"
            placeholder="How can we help you?"
          >
          </textarea>
        </p>
      </fieldset>
      <input type="submit" value="submit" />
    </form>

    <script src="script.js"></script>
  </body>
</html>
